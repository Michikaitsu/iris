<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I.R.I.S. Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/assets/fav.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/gallery.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: {
                        iris: { bg: '#0a0a0f', panel: '#12121a', card: '#1a1a24', border: 'rgba(255, 255, 255, 0.08)', accent: '#8b5cf6', accentLight: '#a78bfa' }
                    }
                }
            }
        }
    </script>
</head>
<body class="text-sm selection:bg-purple-500/30 selection:text-purple-100">
    <div class="flex h-screen w-full overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-[320px] lg:w-[360px] flex flex-col bg-iris-panel border-r border-iris-border flex-shrink-0 z-20">
            <!-- Logo Header -->
            <div class="h-14 flex items-center justify-between px-4 border-b border-iris-border">
                <a href="/" class="flex items-center gap-2.5 group">
                    <div class="w-9 h-9 rounded-xl bg-gradient-to-br from-violet-500 via-purple-500 to-indigo-600 flex items-center justify-center shadow-lg shadow-purple-500/20">
                        <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                    </div>
                    <div>
                        <h1 class="font-bold text-base tracking-tight text-white leading-none">I.R.I.S.</h1>
                        <span class="text-[9px] font-mono text-purple-400/80 tracking-widest">AI STUDIO</span>
                    </div>
                </a>
                <div class="flex items-center gap-1">
                    <span class="w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.6)]"></span>
                    <span class="text-[10px] font-medium text-zinc-500">Ready</span>
                </div>
            </div>
            <!-- Navigation -->
            <nav class="px-3 py-2 border-b border-iris-border">
                <div class="flex gap-1 p-1 bg-iris-bg/50 rounded-lg">
                    <a href="/" class="flex-1 px-3 py-1.5 text-center text-[11px] font-medium rounded-md text-zinc-400 hover:text-white hover:bg-white/5 transition-all">Home</a>
                    <a href="/generate" class="flex-1 px-3 py-1.5 text-center text-[11px] font-medium rounded-md text-zinc-400 hover:text-white hover:bg-white/5 transition-all">Create</a>
                    <span class="flex-1 px-3 py-1.5 text-center text-[11px] font-medium rounded-md bg-iris-accent/20 text-iris-accentLight border border-iris-accent/30">Gallery</span>
                    <a href="/settings" class="flex-1 px-3 py-1.5 text-center text-[11px] font-medium rounded-md text-zinc-400 hover:text-white hover:bg-white/5 transition-all">Settings</a>
                </div>
            </nav>
            <!-- Sidebar Content -->
            <div class="flex-1 overflow-y-auto custom-scrollbar">
                <div class="p-4 space-y-5">
                    <!-- Search -->
                    <div class="space-y-2">
                        <label class="sidebar-label flex items-center gap-1.5 text-[10px] text-zinc-500 uppercase font-semibold">
                            <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            Search
                        </label>
                        <div class="relative">
                            <input type="text" id="searchInput" class="w-full bg-iris-card border border-iris-border rounded-xl pl-10 pr-4 py-3 text-sm text-white placeholder-zinc-500 focus:outline-none focus:border-iris-accent" placeholder="Search filenames...">
                            <svg class="w-4 h-4 text-zinc-500 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </div>
                    </div>

                    <div class="h-px bg-gradient-to-r from-transparent via-iris-border to-transparent"></div>

                    <!-- Filters -->
                    <div class="space-y-2">
                        <label class="sidebar-label flex items-center gap-1.5 text-[10px] text-zinc-500 uppercase font-semibold">
                            <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path></svg>
                            Filter
                        </label>
                        <div class="grid grid-cols-2 gap-2">
                            <button class="filter-btn active" data-filter="all">All</button>
                            <button class="filter-btn" data-filter="generated">Generated</button>
                            <button class="filter-btn" data-filter="upscaled">Upscaled</button>
                            <button class="filter-btn" data-filter="variation">Variation</button>
                        </div>
                    </div>

                    <div class="h-px bg-gradient-to-r from-transparent via-iris-border to-transparent"></div>

                    <!-- Statistics -->
                    <div class="space-y-2">
                        <label class="sidebar-label flex items-center gap-1.5 text-[10px] text-zinc-500 uppercase font-semibold">
                            <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                            Statistics
                        </label>
                        <div class="space-y-2">
                            <div class="flex justify-between items-center p-2.5 bg-iris-card rounded-lg border border-iris-border">
                                <span class="text-xs text-zinc-500">Total</span>
                                <span class="text-sm font-bold font-mono text-white" id="totalImages">0</span>
                            </div>
                            <div class="flex justify-between items-center p-2.5 bg-iris-card rounded-lg border border-iris-border">
                                <span class="text-xs text-zinc-500">Generated</span>
                                <span class="text-sm font-bold font-mono text-purple-400" id="generatedCount">0</span>
                            </div>
                            <div class="flex justify-between items-center p-2.5 bg-iris-card rounded-lg border border-iris-border">
                                <span class="text-xs text-zinc-500">Upscaled</span>
                                <span class="text-sm font-bold font-mono text-indigo-400" id="upscaledCount">0</span>
                            </div>
                            <div class="flex justify-between items-center p-2.5 bg-iris-card rounded-lg border border-iris-border">
                                <span class="text-xs text-zinc-500">Variations</span>
                                <span class="text-sm font-bold font-mono text-pink-400" id="variationCount">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Refresh Button -->
            <div class="p-4 border-t border-iris-border bg-iris-panel">
                <button onclick="loadGallery()" class="w-full py-3 rounded-xl bg-iris-card border border-iris-border text-zinc-300 hover:text-white hover:border-white/20 text-sm font-medium flex items-center justify-center gap-2 transition-all">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    Refresh Gallery
                </button>
            </div>
        </aside>
        <!-- Main Content -->
        <main class="flex-1 flex flex-col min-w-0 bg-iris-bg">
            <!-- Top Bar -->
            <header class="h-12 border-b border-iris-border bg-iris-panel/80 backdrop-blur-sm flex items-center justify-between px-5 shrink-0 z-10">
                <div class="flex items-center gap-3">
                    <span class="text-xs text-zinc-500 font-mono"><span id="displayCount">0</span> images</span>
                </div>
                <div class="flex items-center gap-2">
                    <span class="text-xs text-zinc-400">Filter: <span class="text-iris-accentLight" id="currentFilter">all</span></span>
                </div>
            </header>

            <!-- Gallery Grid -->
            <div class="flex-1 overflow-y-auto p-6">
                <div id="galleryGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-4">
                    <div class="col-span-full flex flex-col items-center justify-center py-20 text-zinc-500">
                        <div class="w-10 h-10 border-4 border-iris-accent/30 border-t-iris-accent rounded-full animate-spin mb-4"></div>
                        <p>Loading your library...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 bg-black/95 backdrop-blur-xl">
        <div class="relative max-w-5xl w-full h-[85vh] flex flex-col md:flex-row gap-4">
            <button onclick="closeModal()" class="absolute -top-10 right-0 text-white/50 hover:text-white transition z-10">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <div class="flex-1 bg-black/50 rounded-2xl flex items-center justify-center p-4 border border-white/10">
                <img id="modalImage" class="max-w-full max-h-full object-contain shadow-2xl rounded-lg" />
            </div>
            <div class="w-full md:w-72 glass-panel p-5 flex flex-col shrink-0 rounded-2xl">
                <h3 class="text-base font-bold text-white mb-4 pb-3 border-b border-white/10">Image Details</h3>
                <div class="space-y-3 flex-1" id="modalInfo"></div>
                <div class="mt-4 pt-4 border-t border-white/10 flex flex-col gap-2">
                    <button onclick="downloadImage()" class="w-full py-2.5 rounded-xl bg-iris-accent hover:bg-iris-accent/80 text-white text-sm font-bold flex items-center justify-center gap-2 transition-all">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        Download
                    </button>
                    <button onclick="closeModal()" class="w-full py-2.5 rounded-xl bg-iris-card border border-iris-border text-zinc-300 hover:text-white hover:border-white/20 text-sm font-medium transition-all">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const API_URL = `${location.origin}/api`;
        let allImages = [];
        let currentFilter = 'all';
        let currentImage = null;

        async function loadGallery() {
            try {
                const response = await fetch(API_URL + '/output-gallery');
                const data = await response.json();
                allImages = data.images || [];
                updateStats();
                renderGallery();
            } catch (error) {
                console.error('Failed to load gallery:', error);
                document.getElementById('galleryGrid').innerHTML = `
                    <div class="col-span-full flex flex-col items-center justify-center h-full text-center py-20">
                        <div class="w-20 h-20 rounded-2xl bg-iris-card border border-iris-border flex items-center justify-center mb-4">
                            <svg class="w-8 h-8 text-zinc-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                        </div>
                        <h3 class="text-lg font-medium text-zinc-400 mb-2">Connection Error</h3>
                        <p class="text-sm text-zinc-600">Could not connect to server</p>
                    </div>`;
            }
        }

        function updateStats() {
            const total = allImages.length;
            const generated = allImages.filter(f => getImageType(f) === 'generated').length;
            const upscaled = allImages.filter(f => getImageType(f) === 'upscaled').length;
            const variations = allImages.filter(f => getImageType(f) === 'variation').length;
            document.getElementById('totalImages').textContent = total;
            document.getElementById('generatedCount').textContent = generated;
            document.getElementById('upscaledCount').textContent = upscaled;
            document.getElementById('variationCount').textContent = variations;
        }

        function getImageType(filename) {
            if (filename.startsWith('gen_') || filename.startsWith('generated_')) return 'generated';
            if (filename.startsWith('var_') || filename.startsWith('variation_')) return 'variation';
            if (filename.startsWith('up') || filename.startsWith('upscaled')) return 'upscaled';
            return 'generated';
        }

        function filterByType(type, btn) {
            currentFilter = type;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('currentFilter').textContent = type;
            renderGallery();
        }

        function renderGallery() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            let filtered = allImages.filter(img => {
                const matchesFilter = currentFilter === 'all' || getImageType(img) === currentFilter;
                const matchesSearch = img.toLowerCase().includes(searchTerm);
                return matchesFilter && matchesSearch;
            });
            document.getElementById('displayCount').textContent = filtered.length;
            const galleryGrid = document.getElementById('galleryGrid');
            
            if (filtered.length === 0) {
                galleryGrid.innerHTML = `
                    <div class="col-span-full flex flex-col items-center justify-center h-full text-center py-20">
                        <div class="w-20 h-20 rounded-2xl bg-iris-card border border-iris-border flex items-center justify-center mb-4">
                            <svg class="w-8 h-8 text-zinc-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        </div>
                        <h3 class="text-lg font-medium text-zinc-400 mb-2">No Images Found</h3>
                        <p class="text-sm text-zinc-600">Try adjusting your filters or generate some images</p>
                    </div>`;
                return;
            }
            
            galleryGrid.innerHTML = '';
            filtered.forEach(filename => {
                const type = getImageType(filename);
                const badgeClass = type === 'generated' ? 'bg-purple-500' : type === 'upscaled' ? 'bg-indigo-500' : 'bg-pink-500';
                const typeLabel = type === 'generated' ? 'GEN' : type === 'upscaled' ? 'UP' : 'VAR';
                
                const card = document.createElement('div');
                card.className = 'group relative aspect-square rounded-xl overflow-hidden cursor-pointer border border-iris-border hover:border-iris-accent/50 transition-all hover:scale-[1.02]';
                card.onclick = () => openModal(filename);
                card.innerHTML = `
                    <img src="${API_URL}/output-image/${filename}" class="w-full h-full object-cover" alt="${filename}" loading="lazy">
                    <div class="absolute top-2 right-2">
                        <span class="text-[10px] font-bold text-white px-2 py-1 rounded shadow-md ${badgeClass}">${typeLabel}</span>
                    </div>
                    <div class="absolute inset-0 flex flex-col justify-end p-3 bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity">
                        <p class="text-white text-[10px] font-mono truncate">${filename}</p>
                    </div>`;
                galleryGrid.appendChild(card);
            });
        }
        function openModal(filename) {
            currentImage = filename;
            document.getElementById('modalImage').src = API_URL + `/output-image/${filename}`;
            const type = getImageType(filename);
            document.getElementById('modalInfo').innerHTML = `
                <div class="flex justify-between items-center">
                    <span class="text-zinc-500 text-xs">Type</span>
                    <span class="text-purple-400 font-bold text-xs uppercase px-2 py-0.5 rounded bg-purple-900/30 border border-purple-500/30">${type}</span>
                </div>
                <div>
                    <span class="text-zinc-500 text-xs block mb-1">Filename</span>
                    <span class="text-zinc-400 font-mono text-[10px] break-all bg-black/30 p-2 rounded block border border-white/5">${filename}</span>
                </div>`;
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal').classList.add('flex');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
            document.getElementById('modal').classList.remove('flex');
        }

        function downloadImage() {
            if (currentImage) {
                const link = document.createElement('a');
                link.href = API_URL + `/output-image/${currentImage}`;
                link.download = currentImage;
                link.click();
            }
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('input', renderGallery);
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => filterByType(btn.dataset.filter, btn));
        });
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modal')) closeModal();
        });

        // WebSocket for live updates
        let galleryWs = null;
        function connectGalleryWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            galleryWs = new WebSocket(`${wsProtocol}//${window.location.host}/ws/gallery-progress`);
            galleryWs.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.status === 'complete' && data.filename) loadGallery();
                } catch (e) {}
            };
            galleryWs.onclose = () => setTimeout(connectGalleryWebSocket, 3000);
            galleryWs.onerror = () => galleryWs.close();
        }

        loadGallery();
        connectGalleryWebSocket();
        setInterval(loadGallery, 10000);
    </script>
</body>
</html>
