<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I.R.I.S. Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/assets/fav.ico">
    
    <!-- Updated fonts to match generate.html -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/gallery.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        iris: {
                            bg: '#0a0a0f',
                            panel: '#12121a',
                            card: '#1a1a24',
                            border: 'rgba(255, 255, 255, 0.08)',
                            accent: '#8b5cf6',
                            accentLight: '#a78bfa',
                        }
                    }
                }
            }
        }
    </script>

</head>
<body class="p-4 md:p-8 selection:bg-purple-500/30 selection:text-purple-100">

    <div class="max-w-[1600px] mx-auto space-y-6">
        
        <!-- Updated header to match new design -->
        <header class="glass-panel p-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <a href="/generate" class="group flex items-center gap-2.5">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-violet-500 via-purple-500 to-indigo-600 flex items-center justify-center text-white shadow-lg shadow-purple-500/20 group-hover:shadow-purple-500/40 transition-shadow">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-white">I.R.I.S.</h1>
                        <p class="text-[9px] text-zinc-500 tracking-widest font-medium">MEDIA LIBRARY</p>
                    </div>
                </a>
            </div>
            
            <div class="flex gap-2">
                <a href="/generate" class="btn-secondary px-4 py-2 rounded-lg text-sm font-medium">Generator</a>
                <a href="/settings" class="btn-secondary px-4 py-2 rounded-lg text-sm font-medium">Settings</a>
            </div>
        </header>

        <!-- Stats Row -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="stat-card glass-panel p-5 rounded-xl flex flex-col items-center justify-center group">
                <svg class="w-7 h-7 text-zinc-600 mb-2 group-hover:text-iris-accent transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                <div class="text-3xl font-bold text-white mb-1 font-mono" id="totalImages">0</div>
                <div class="text-[10px] text-zinc-500 uppercase tracking-wide font-semibold">Total Images</div>
            </div>
            <div class="stat-card glass-panel p-5 rounded-xl flex flex-col items-center justify-center group">
                <svg class="w-7 h-7 text-zinc-600 mb-2 group-hover:text-iris-accent transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                <div class="text-3xl font-bold text-iris-accentLight mb-1 font-mono" id="generatedCount">0</div>
                <div class="text-[10px] text-zinc-500 uppercase tracking-wide font-semibold">Generated</div>
            </div>
            <div class="stat-card glass-panel p-5 rounded-xl flex flex-col items-center justify-center group">
                <svg class="w-7 h-7 text-zinc-600 mb-2 group-hover:text-indigo-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path></svg>
                <div class="text-3xl font-bold text-indigo-400 mb-1 font-mono" id="upscaledCount">0</div>
                <div class="text-[10px] text-zinc-500 uppercase tracking-wide font-semibold">Upscaled</div>
            </div>
            <div class="stat-card glass-panel p-5 rounded-xl flex flex-col items-center justify-center group">
                <svg class="w-7 h-7 text-zinc-600 mb-2 group-hover:text-pink-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"></path></svg>
                <div class="text-3xl font-bold text-pink-400 mb-1 font-mono" id="variationCount">0</div>
                <div class="text-[10px] text-zinc-500 uppercase tracking-wide font-semibold">Variations</div>
            </div>
        </div>

        <!-- Toolbar -->
        <div class="glass-panel p-4 flex flex-col md:flex-row gap-4 justify-between items-center sticky top-4 z-20">
            <div class="relative w-full md:w-96">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="w-4 h-4 text-zinc-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <input type="text" id="searchInput" class="input-field w-full rounded-lg pl-10 pr-4 py-2.5 text-sm" placeholder="Search filenames, seeds...">
            </div>
            <div class="flex flex-wrap justify-center gap-2">
                <button class="filter-btn active" onclick="filterByType('all')">All</button>
                <button class="filter-btn" onclick="filterByType('generated')">Generated</button>
                <button class="filter-btn" onclick="filterByType('upscaled')">Upscaled</button>
                <button class="filter-btn" onclick="filterByType('variation')">Variations</button>
            </div>
        </div>

        <!-- Gallery Grid -->
        <div id="galleryGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-4 pb-12">
            <div class="col-span-full flex flex-col items-center justify-center py-20 text-zinc-500">
                <div class="w-10 h-10 border-4 border-iris-accent/30 border-t-iris-accent rounded-full animate-spin mb-4"></div>
                <p>Loading your library...</p>
            </div>
        </div>

    </div>

    <!-- Image Modal -->
    <div id="modal" class="modal fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="relative max-w-7xl w-full h-[90vh] flex flex-col md:flex-row gap-4">
            
            <!-- Close Button -->
            <button onclick="closeModal()" class="absolute -top-12 right-0 text-white/50 hover:text-white transition">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>

            <!-- Image Area -->
            <div class="flex-1 bg-black/50 rounded-2xl flex items-center justify-center p-4 border border-white/10 relative group">
                <img id="modalImage" class="max-w-full max-h-full object-contain shadow-2xl rounded-lg" />
            </div>

            <!-- Sidebar Info -->
            <div class="w-full md:w-80 glass-panel p-6 flex flex-col shrink-0 h-fit md:h-full overflow-y-auto">
                <h3 class="text-lg font-bold text-white mb-6 border-b border-white/10 pb-4">Image Details</h3>
                
                <div class="space-y-4 flex-1" id="modalInfo">
                    <!-- Populated by JS -->
                </div>

                <div class="mt-6 pt-6 border-t border-white/10 flex flex-col gap-3">
                    <button onclick="downloadImage()" class="btn-primary w-full py-3 rounded-xl font-bold flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        Download
                    </button>
                    <button onclick="closeModal()" class="btn-secondary w-full py-3 rounded-xl font-medium">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Updated API Config
        const API_URL = `${location.origin}/api`;

        let allImages = [];
        let currentFilter = 'all';
        let currentImage = null;

        async function loadGallery() {
            try {
                const response = await fetch(API_URL + '/output-gallery');
                const data = await response.json();
                
                allImages = data.images || [];
                updateStats();
                renderGallery();
            } catch (error) {
                console.error('Failed to load gallery:', error);
                document.getElementById('galleryGrid').innerHTML = `
                    <div class="col-span-full text-center py-20">
                        <div class="text-4xl mb-2 text-red-400">Error</div>
                        <div class="text-gray-500">Could not connect to server</div>
                    </div>
                `;
            }
        }

        function updateStats() {
            const total = allImages.length;
            const generated = allImages.filter(f => getImageType(f) === 'generated').length;
            const upscaled = allImages.filter(f => getImageType(f) === 'upscaled').length;
            const variations = allImages.filter(f => getImageType(f) === 'variation').length;
            
            document.getElementById('totalImages').textContent = total;
            document.getElementById('generatedCount').textContent = generated;
            document.getElementById('upscaledCount').textContent = upscaled;
            document.getElementById('variationCount').textContent = variations;
        }

        function getImageType(filename) {
            if (filename.startsWith('gen_') || filename.startsWith('generated_')) return 'generated';
            if (filename.startsWith('var_') || filename.startsWith('variation_')) return 'variation';
            if (filename.startsWith('up') || filename.startsWith('upscaled')) return 'upscaled';
            return 'unknown';
        }

        function filterByType(type) {
            currentFilter = type;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderGallery();
        }

        function renderGallery() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = allImages.filter(img => {
                const matchesFilter = currentFilter === 'all' || getImageType(img) === currentFilter;
                const matchesSearch = img.toLowerCase().includes(searchTerm);
                return matchesFilter && matchesSearch;
            });

            const galleryGrid = document.getElementById('galleryGrid');
            
            if (filtered.length === 0) {
                galleryGrid.innerHTML = `
                    <div class="col-span-full text-center py-20">
                        <div class="text-2xl mb-2 text-gray-500 font-bold">No Images Found</div>
                        <div class="text-gray-600">Try adjusting your filters</div>
                    </div>
                `;
                return;
            }

            galleryGrid.innerHTML = '';
            filtered.forEach(filename => {
                const card = document.createElement('div');
                card.className = 'image-card group';
                
                const type = getImageType(filename);
                let badgeClass = 'bg-gray-500';
                let typeLabel = 'UNK';
                
                if (type === 'generated') { badgeClass = 'bg-purple-500'; typeLabel = 'GEN'; }
                if (type === 'upscaled') { badgeClass = 'bg-indigo-500'; typeLabel = 'UP'; }
                if (type === 'variation') { badgeClass = 'bg-pink-500'; typeLabel = 'VAR'; }
                
                card.innerHTML = `
                    <img src="${API_URL}/output-image/${filename}" 
                         class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" 
                         alt="${filename}" 
                         loading="lazy"
                         onerror="this.src='https://via.placeholder.com/400?text=Error'">
                    
                    <div class="absolute top-2 right-2">
                        <span class="text-[10px] font-bold text-white px-2 py-1 rounded shadow-md ${badgeClass}">${typeLabel}</span>
                    </div>

                    <div class="image-overlay absolute inset-0 flex flex-col justify-end p-4">
                        <p class="text-white text-xs font-mono truncate mb-2 opacity-80">${filename}</p>
                        <button onclick="openModal('${filename}')" class="w-full bg-white/10 hover:bg-white/20 text-white text-xs font-bold py-2 rounded-lg backdrop-blur-sm border border-white/10 transition-colors">
                            VIEW
                        </button>
                    </div>
                `;
                
                galleryGrid.appendChild(card);
            });
        }

        function openModal(filename) {
            currentImage = { filename };
            document.getElementById('modalImage').src = API_URL + `/output-image/${filename}`;
            
            const type = getImageType(filename);
            const typeLabel = type.charAt(0).toUpperCase() + type.slice(1);
            
            let seed = "Unknown";
            const seedMatch = filename.match(/seed(\d+)/);
            if(seedMatch) seed = seedMatch[1];

            document.getElementById('modalInfo').innerHTML = `
                <div class="space-y-4">
                    <div class="flex justify-between items-center border-b border-white/10 pb-2">
                        <span class="text-gray-400 text-sm">Type</span>
                        <span class="text-purple-400 font-bold text-sm uppercase px-2 py-0.5 rounded bg-purple-900/30 border border-purple-500/30">${typeLabel}</span>
                    </div>
                    <div class="flex justify-between items-center border-b border-white/10 pb-2">
                        <span class="text-gray-400 text-sm">Seed</span>
                        <span class="text-gray-200 font-mono text-xs">${seed}</span>
                    </div>
                    <div class="flex flex-col gap-1">
                        <span class="text-gray-400 text-sm">Filename</span>
                        <span class="text-gray-500 font-mono text-[10px] break-all bg-black/30 p-2 rounded border border-white/5">${filename}</span>
                    </div>
                </div>
            `;
            
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function downloadImage() {
            if (currentImage) {
                const link = document.createElement('a');
                link.href = API_URL + `/output-image/${currentImage.filename}`;
                link.download = currentImage.filename;
                link.click();
            }
        }

        document.getElementById('searchInput').addEventListener('input', renderGallery);

        // WebSocket for live gallery updates
        let galleryWs = null;
        function connectGalleryWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            galleryWs = new WebSocket(`${wsProtocol}//${window.location.host}/ws/gallery-progress`);
            
            galleryWs.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.status === 'complete' && data.filename) {
                        // Reload gallery when new image is generated
                        loadGallery();
                    }
                } catch (e) {}
            };
            
            galleryWs.onclose = () => {
                // Reconnect after 3 seconds
                setTimeout(connectGalleryWebSocket, 3000);
            };
            
            galleryWs.onerror = () => {
                galleryWs.close();
            };
        }

        loadGallery();
        connectGalleryWebSocket();
        
        // Also refresh gallery periodically as fallback
        setInterval(loadGallery, 10000);
    </script>
</body>
</html>
