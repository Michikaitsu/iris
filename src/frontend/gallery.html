<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Updated title to I.R.I.S. -->
    <title>Gallery - I.R.I.S.</title>
    <!-- Fixed favicon path -->
    <link rel="icon" type="image/png" href="/static/assets/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Updated color scheme from purple to cyan/teal */
        :root {
            --primary: #06b6d4;
            --primary-light: #22d3ee;
            --primary-dark: #0891b2;
        }
        
        body {
            background: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .card {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            border-color: rgba(6, 182, 212, 0.3);
            box-shadow: 0 8px 32px rgba(6, 182, 212, 0.1);
        }
        
        header {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
        }
        
        h1 {
            background: linear-gradient(135deg, #06b6d4 0%, #14b8a6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            font-weight: 700;
        }
        
        /* ... existing input styles ... */
        input {
            width: 100%;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 0.75rem;
            font-size: 14px;
            color: #e5e5e5;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #06b6d4;
            background: rgba(30, 30, 30, 0.95);
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }
        
        input::placeholder {
            color: #666;
        }
        
        .btn {
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #06b6d4 0%, #14b8a6 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(6, 182, 212, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(6, 182, 212, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #e5e5e5;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(6, 182, 212, 0.3);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            border-color: rgba(6, 182, 212, 0.3);
            transform: translateY(-2px);
        }
        
        .stat-card .number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #06b6d4 0%, #14b8a6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-card .label {
            font-size: 0.875rem;
            color: #999;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #e5e5e5;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: 500;
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, #06b6d4 0%, #14b8a6 100%);
            border-color: #06b6d4;
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
        }
        
        .filter-btn:hover {
            border-color: rgba(6, 182, 212, 0.5);
            background: rgba(6, 182, 212, 0.2);
        }
        
        .image-card {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            aspect-ratio: 1;
        }
        
        .image-card:hover {
            border-color: #06b6d4;
            transform: scale(1.05);
            box-shadow: 0 8px 32px rgba(6, 182, 212, 0.3);
        }
        
        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        
        .image-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem;
        }
        
        .image-card:hover .image-overlay {
            opacity: 1;
        }
        
        .image-overlay button {
            background: linear-gradient(135deg, #06b6d4 0%, #14b8a6 100%);
            border: none;
            padding: 0.5rem 1.25rem;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }
        
        .image-overlay button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(6, 182, 212, 0.5);
        }
        
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 50;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 3rem 2rem 2rem 2rem;
        }
        
        .modal-image {
            max-width: 100%;
            max-height: 65vh;
            object-fit: contain;
            border-radius: 12px;
            border: 2px solid rgba(6, 182, 212, 0.3);
        }
        
        .modal-info {
            background: rgba(26, 26, 26, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            font-size: 14px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .modal-info div {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.5rem;
        }
        
        .modal-info span:first-child {
            color: #06b6d4;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }
        
        .close-btn {
            position: absolute;
            top: 0;
            right: 1rem;
            background: none;
            border: none;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.2s ease;
            line-height: 1;
        }
        
        .close-btn:hover {
            color: #06b6d4;
            transform: scale(1.1);
        }
        
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(6, 182, 212, 0.5);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(6, 182, 212, 0.7);
        }
        
        .search-container {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        /* HinzufÃ¼gen von Generation-Notification-Panel Styles */
        .generation-notification {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 400px;
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid rgba(6, 182, 212, 0.3); /* Updated border color */
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .generation-notification.show {
            display: block;
        }
        
        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .notification-close {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 20px;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }
        
        .notification-close:hover {
            color: #fff;
        }
        
        .generation-status {
            font-size: 14px;
            color: #999;
            margin-bottom: 0.5rem;
        }
        
        .generation-progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .generation-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #06b6d4, #14b8a6); /* Updated gradient */
            transition: width 0.3s ease;
            border-radius: 3px;
        }
        
        .generation-preview-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .generation-preview-item {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .generation-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .generation-preview-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(20, 20, 20, 0.9);
        }
        
        .generation-preview-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(6, 182, 212, 0.3); /* Updated spinner border */
            border-top-color: #06b6d4; /* Updated spinner border-top */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .generation-preview-percent {
            font-size: 12px;
            color: #06b6d4; /* Updated percent color */
            margin-top: 0.5rem;
            font-weight: 600;
        }
        
        .notification-action-btn {
            width: 100%;
            margin-top: 1rem;
            padding: 0.75rem;
            background: linear-gradient(135deg, #06b6d4 0%, #14b8a6 100%); /* Updated button gradient */
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .notification-action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(6, 182, 212, 0.4); /* Updated button shadow */
        }
    </style>
</head>
<body>
    <header>
        <div class="container mx-auto flex justify-between items-center">
            <!-- Updated header title to I.R.I.S. -->
            <h1>Gallery - I.R.I.S.</h1>
            <div class="flex gap-3">
                <a href="/settings" class="btn btn-secondary">Settings</a>
                <a href="/generate" class="btn btn-primary">Generator</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto">
        <!-- Statistics -->
        <div class="stats">
            <div class="stat-card">
                <div class="number" id="totalImages">0</div>
                <div class="label">Total Images</div>
            </div>
            <div class="stat-card">
                <div class="number" id="generatedCount">0</div>
                <div class="label">Generated</div>
            </div>
            <div class="stat-card">
                <div class="number" id="upscaledCount">0</div>
                <div class="label">Upscaled</div>
            </div>
            <div class="stat-card">
                <div class="number" id="variationCount">0</div>
                <div class="label">Variations</div>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="card mb-6">
            <div class="mb-4">
                <input type="text" id="searchInput" placeholder="Search by filename or seed...">
            </div>
            <div class="search-container">
                <button class="filter-btn active" onclick="filterByType('all')">All</button>
                <button class="filter-btn" onclick="filterByType('generated')">Generated</button>
                <button class="filter-btn" onclick="filterByType('variation')">Variations</button>
                <button class="filter-btn" onclick="filterByType('upscaled')">Upscaled</button>
            </div>
        </div>

        <!-- Gallery Grid -->
        <div id="galleryGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-4 mb-8">
            <div class="col-span-full text-center py-12">
                <div class="text-5xl mb-4">Loading...</div>
                <div class="text-gray-400">Loading images...</div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">x</button>
            <img id="modalImage" class="modal-image" />
            <div class="modal-info" id="modalInfo"></div>
            <div class="flex gap-3 justify-center">
                <button class="btn btn-primary" onclick="downloadImage()">Download</button>
                <button class="btn btn-secondary" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Generation Notification Panel -->
    <div class="generation-notification" id="generationNotification">
        <div class="notification-header">
            <div>
                <div style="font-weight: 600; font-size: 16px; color: #fff;">ðŸŽ¨ Generierung lÃ¤uft</div>
                <div class="generation-status" id="generationStatus">Vorbereitung...</div>
            </div>
            <button class="notification-close" onclick="closeGenerationNotification()">âœ•</button>
        </div>
        
        <div class="generation-progress-bar">
            <div class="generation-progress-fill" id="generationProgressFill" style="width: 0%"></div>
        </div>
        
        <div class="generation-preview-grid" id="generationPreviewGrid">
            <div class="generation-preview-item">
                <div class="generation-preview-loading">
                    <div class="generation-preview-spinner"></div>
                    <div class="generation-preview-percent" id="preview1Percent">0%</div>
                </div>
            </div>
            <div class="generation-preview-item">
                <div class="generation-preview-loading">
                    <div class="generation-preview-spinner"></div>
                    <div class="generation-preview-percent" id="preview2Percent">0%</div>
                </div>
            </div>
            <div class="generation-preview-item">
                <div class="generation-preview-loading">
                    <div class="generation-preview-spinner"></div>
                    <div class="generation-preview-percent" id="preview3Percent">0%</div>
                </div>
            </div>
            <div class="generation-preview-item">
                <div class="generation-preview-loading">
                    <div class="generation-preview-spinner"></div>
                    <div class="generation-preview-percent" id="preview4Percent">0%</div>
                </div>
            </div>
        </div>
        
        <button class="notification-action-btn" onclick="window.location.href='/generate'" style="display: none;" id="viewGeneratedBtn">
            âœ¨ Generierte Bilder ansehen
        </button>
    </div>

    <script>
        const API_URL = '/api'; // Changed from 'http://localhost:8000/api'
        let allImages = [];
        let currentFilter = 'all';
        let currentImage = null;

        async function loadGallery() {
            try {
                const response = await fetch(API_URL + '/output-gallery');
                const data = await response.json();
                
                allImages = data.images || [];
                updateStats();
                renderGallery();
            } catch (error) {
                console.error('Failed to load gallery:', error);
                document.getElementById('galleryGrid').innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="text-5xl mb-4">Error</div>
                        <div class="text-red-400">Failed to load images</div>
                    </div>
                `;
            }
        }

        function updateStats() {
            const total = allImages.length;
            const generated = allImages.filter(f => getImageType(f) === 'generated').length;
            const upscaled = allImages.filter(f => getImageType(f) === 'upscaled').length;
            const variations = allImages.filter(f => getImageType(f) === 'variation').length;
            
            document.getElementById('totalImages').textContent = total;
            document.getElementById('generatedCount').textContent = generated;
            document.getElementById('upscaledCount').textContent = upscaled;
            document.getElementById('variationCount').textContent = variations;
        }

        function getImageType(filename) {
            if (filename.startsWith('gen_') || filename.startsWith('generated_')) return 'generated';
            if (filename.startsWith('var_') || filename.startsWith('variation_')) return 'variation';
            if (filename.startsWith('up') || filename.startsWith('upscaled')) return 'upscaled';
            return 'unknown';
        }

        function filterByType(type) {
            currentFilter = type;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderGallery();
        }

        function renderGallery() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = allImages.filter(img => {
                const matchesFilter = currentFilter === 'all' || getImageType(img) === currentFilter;
                const matchesSearch = img.toLowerCase().includes(searchTerm);
                return matchesFilter && matchesSearch;
            });

            const galleryGrid = document.getElementById('galleryGrid');
            
            if (filtered.length === 0) {
                galleryGrid.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="text-5xl mb-4">Empty</div>
                        <div class="text-gray-400">No images found</div>
                    </div>
                `;
                return;
            }

            galleryGrid.innerHTML = '';
            filtered.forEach(filename => {
                const card = document.createElement('div');
                card.className = 'image-card';
                
                const type = getImageType(filename);
                const typeEmoji = {
                    'generated': 'G',
                    'upscaled': 'U',
                    'variation': 'V',
                    'unknown': '?'
                }[type] || '?';
                
                card.innerHTML = `
                    <img src="${API_URL}/output-image/${filename}" alt="${filename}" onerror="this.src='/placeholder.svg?height=200&width=200'" />
                    <div class="image-overlay">
                        <div class="text-white text-center">
                            <div class="text-2xl mb-2">${typeEmoji}</div>
                            <div class="text-xs text-gray-300">${filename.substring(0, 20)}...</div>
                        </div>
                        <button onclick="openModal('${filename}')">View Full</button>
                    </div>
                `;
                
                galleryGrid.appendChild(card);
            });
        }

        function openModal(filename) {
            currentImage = { filename };
            document.getElementById('modalImage').src = API_URL + `/output-image/${filename}`;
            
            const type = getImageType(filename);
            const typeLabel = {
                'generated': 'Generated',
                'upscaled': 'Upscaled',
                'variation': 'Variation',
                'unknown': 'Unknown'
            }[type];
            
            document.getElementById('modalInfo').innerHTML = `
                <div>
                    <span>Filename</span>
                    <span class="text-right text-gray-300">${filename}</span>
                </div>
                <div>
                    <span>Type</span>
                    <span class="text-right text-gray-300">${typeLabel}</span>
                </div>
            `;
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            currentImage = null;
        }

        function downloadImage() {
            if (!currentImage) return;
            const link = document.createElement('a');
            link.href = API_URL + `/output-image/${currentImage.filename}`;
            link.download = currentImage.filename;
            link.click();
        }

        function closeGenerationNotification() {
            document.getElementById('generationNotification').classList.remove('show');
        }

        document.getElementById('searchInput').addEventListener('input', renderGallery);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Initialize
        loadGallery();
    </script>
</body>
</html>
